details:
  namespace: student36-bookinfo-prd
  image: ghcr.io/loukhin/bookinfo-details
  tag: prd
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 9080
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  host: itkmitl.bookinfo.opsta.net
  path: "/student36/details(/|$)(.*)"
  serviceType: ClusterIP
extraEnv:
  COMMIT_SHA: CHANGEME